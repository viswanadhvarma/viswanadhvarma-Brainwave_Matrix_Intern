<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css  ">
</head>

<body>

    <header>
        <a href="#" class="logo">Ecommerce</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>


    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <!-- <div class="cart-box">
                <img src="images/product1.jpg" class="cart-img" title="image">
                <div class="cart-detail">
                    <h2 class="cart-product-title">Casual Black Polo</h2>
                    <span class="cart-price">$100</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class="ri-delete-bin-line cart-remove"></i>
            </div> -->
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="ri-close-line" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product1.jpg" title="image">
                </div>
                <h2 class="product-title">Casual Black Polo</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product2.jpg" title="image">
                </div>
                <h2 class="product-title">Waterproof Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$50</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product3.jpg" title="image">
                </div>
                <h2 class="product-title">Blue Sweatshirt</h2>
                <div class="price-and-cart">
                    <span class="price">$2 0</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product4.jpg" title="image" >
                </div>
                <h2 class="product-title">Hooded Urban Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$125</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product5.jpg" title="image">
                </div>
                <h2 class="product-title">Cold Weater Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$147</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product6.jpg" title="image">
                </div>
                <h2 class="product-title">Sporty Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$80</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product7.jpg" title="image">
                </div>
                <h2 class="product-title">Olive Heritage Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$62</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="images/product8.jpg" title="image">
                </div>
                <h2 class="product-title">Bright Horizon Polo</h2>
                <div class="price-and-cart">
                    <span class="price">$70</span>
                    <i class="ri-shopping-bag-line add-cart "></i>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
